<div class=contain ng-controller="PlacesController">
  <div class="individualPlaceDetails">
      <a href="#/"><button class="backToPlaces" ng-click="back">Back</button></a>
    <div class="placeDetailContainer">
  <!--       <img ng-src="http://baystreetbiergarten.com/wp-content/themes/baystreetbiergarten/-/img/logo.png" alt="" /> -->
        <div class="detailsRating">&#10025 {{place.rating}}</div>
        <a href="#/favorites" class="addToDetailsFavorites" ng-click="addPlace(place)">Add to &#9825</a>
    </div>
    <div class="detailsInfo">
      <p class="individualPlaceDetailTitle">{{place.name}}</p>
        <div class="detailsAddress">{{place.address}}</div>
        <div class="detailsContact">{{place.phone}}</div>
        <div class="detailsHoursOfOperation">{{place.hours}}</div>
        <a href="{{ place.website }}" class="detailsWebsiteLink">Visit the Website</a>
    </div>
    <div class=placeDetailContainer>

  </div>
  </div>
  <div class="reviewsContainer">
    <div class="reviews">Reviews</div>

        <div class="barsReviews">Bars and Stripes</div>
        <form class="form">
          <ul data-ng-repeat="comment in comments" class="comments">
            <li class="individualComment">
              <p>{{comment.comment}}</p>
              {{updateProfile.displayName}}
            </li>
          </ul>
          <textarea data-ng-model="comment.content" name="reviewsForm" rows="5" cols="95" placeholder=" What'd you think?"></textarea><br>
          <button class="submit" data-ng-click="createComment(comment.content)">Submit</button>
        </form>
